# Common reference for species profile schema
species-profile-schema: &species-profile-schema
  type: list
  minlength: 1
  schema:
    type: dict
    schema:
      temperature: *value-unit-required
      pressure: *value-unit-required
      reactor-volume: *value-unit-required
      residence-time: *value-unit-required
      equivalence-ratio:
        type: float
        min: 0.0
      max-pressure-rise: *value-unit-optional ##read in JSR paper, but not experimental data papers
      pressure-valve-coefficent: *value-unit-optional ##only seen in simulation
      inlet-composition: *composition
      outlet-composition: *composition